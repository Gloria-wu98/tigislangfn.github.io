        // --- 遊戲狀態變數 ---
        let currentProverbs = []; // 當前遊戲的10道題目
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = []; // 記錄使用者答案 [{ proverb_taigi, userAnswer, correctAnswer, isCorrect }]

        // --- DOM 元素 ---
        const gameArea = document.getElementById('game-area');
        const resultsArea = document.getElementById('results-area');
        const progressText = document.getElementById('progress-text');
        const proverbTaigiEl = document.getElementById('proverb-taigi');
        const proverbLomajiEl = document.getElementById('proverb-lomaji');
        const optionsGrid = document.getElementById('options-grid');
        const feedbackMessage = document.getElementById('feedback-message');
        const finalScoreEl = document.getElementById('final-score');
        const resultsDetails = document.getElementById('results-details');
        const playAgainButton = document.getElementById('play-again-button');

        // --- 函數 ---

        // 洗牌函數 (Fisher-Yates Shuffle)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // 交換元素
            }
            return array;
        }

        // 初始化或重新開始遊戲
        function initGame() {
            // 從完整題庫中隨機選取10題
            currentProverbs = shuffleArray([...proverbs]).slice(0, 10);
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];

            // 顯示遊戲區域，隱藏結果區域
            gameArea.classList.remove('hidden');
            resultsArea.classList.add('hidden');
            feedbackMessage.textContent = ''; // 清空回饋訊息

            displayQuestion();
        }

        // 顯示當前題目和選項
        function displayQuestion() {
            if (currentQuestionIndex >= currentProverbs.length) {
                showResults();
                return;
            }

            const currentQuestion = currentProverbs[currentQuestionIndex];

            // 更新題目文字
            proverbTaigiEl.textContent = currentQuestion.proverb_taigi;
            proverbLomajiEl.textContent = currentQuestion.proverb_lomaji;

            // 更新進度條
            progressText.textContent = `第 ${currentQuestionIndex + 1} 題 / 共 ${currentProverbs.length} 題 | 分數: ${score}`;

            // 清空並生成選項卡片
            optionsGrid.innerHTML = '';
            // 隨機排列選項 (可選，如果希望每次選項順序不同)
            // const shuffledOptions = shuffleArray([...currentQuestion.options]);
            // const correctIndex = shuffledOptions.indexOf(currentQuestion.options[currentQuestion.correct_answer]);

            currentQuestion.options.forEach((option, index) => {
                const card = document.createElement('button'); // 改成 button 方便處理點擊和禁用
                card.classList.add('option-card', 'bg-white', 'p-4', 'rounded-lg', 'shadow', 'text-gray-700', 'hover:bg-indigo-100', 'focus:outline-none', 'focus:ring-2', 'focus:ring-indigo-400');
                card.textContent = option;
                card.dataset.index = index; // 將原始索引存儲在 data 屬性中
                card.onclick = () => handleAnswer(index, card);
                optionsGrid.appendChild(card);
            });

             feedbackMessage.textContent = ''; // 清空上一題的回饋
        }

        // 處理使用者答案
        function handleAnswer(selectedIndex, selectedCard) {
            // 防止重複點擊
            const optionCards = optionsGrid.querySelectorAll('.option-card');
            optionCards.forEach(card => card.disabled = true); // 禁用所有按鈕
            optionCards.forEach(card => card.classList.add('disabled')); // 添加視覺禁用樣式

            const currentQuestion = currentProverbs[currentQuestionIndex];
            const correctIndex = currentQuestion.correct_answer;
            const isCorrect = selectedIndex === correctIndex;

            // 記錄答案
            userAnswers.push({
                proverb_taigi: currentQuestion.proverb_taigi,
                proverb_lomaji: currentQuestion.proverb_lomaji,
                userAnswer: currentQuestion.options[selectedIndex],
                correctAnswerText: currentQuestion.options[correctIndex],
                explanation: currentQuestion.explanation,
                isCorrect: isCorrect
            });

            // 顯示回饋和效果
            if (isCorrect) {
                score += 10; // 每題10分
                selectedCard.classList.add('glow-correct', 'border-green-500', 'border-2');
                selectedCard.classList.remove('bg-white', 'hover:bg-indigo-100');
                selectedCard.classList.add('bg-green-100');
                feedbackMessage.textContent = '答對了！ 🎉 ' + currentQuestion.explanation;
                feedbackMessage.classList.remove('text-red-500');
                feedbackMessage.classList.add('text-green-600');
            } else {
                selectedCard.classList.add('glow-incorrect', 'border-red-500', 'border-2');
                 selectedCard.classList.remove('bg-white', 'hover:bg-indigo-100');
                 selectedCard.classList.add('bg-red-100');
                feedbackMessage.textContent = '答錯了... 🤔 正確答案是：' + currentQuestion.options[correctIndex];
                feedbackMessage.classList.remove('text-green-600');
                feedbackMessage.classList.add('text-red-500');

                // 同時標示正確答案 (可選)
                const correctCard = optionsGrid.querySelector(`.option-card[data-index='${correctIndex}']`);
                 if(correctCard) {
                     correctCard.classList.add('border-green-500', 'border-2', 'bg-green-50');
                     correctCard.classList.remove('bg-white', 'hover:bg-indigo-100');
                 }
            }

            // 更新分數顯示
            progressText.textContent = `第 ${currentQuestionIndex + 1} 題 / 共 ${currentProverbs.length} 題 | 分數: ${score}`;


            // 短暫延遲後進入下一題
            setTimeout(() => {
                currentQuestionIndex++;
                displayQuestion();
                 // 恢復按鈕狀態 (在 displayQuestion 內部會重新生成，所以這裡不用恢復)
            }, 2500); // 延遲 2.5 秒
        }

        // 顯示最終結果
        function showResults() {
            gameArea.classList.add('hidden');
            resultsArea.classList.remove('hidden');

            finalScoreEl.textContent = `您的得分是：${score} / ${currentProverbs.length * 10} 分`;

            // 生成結果分析
            resultsDetails.innerHTML = ''; // 清空舊的結果
            userAnswers.forEach((result, index) => {
                const resultItem = document.createElement('div');
                resultItem.classList.add('mb-4', 'pb-4', 'border-b', 'border-gray-200');
                resultItem.innerHTML = `
                    <p class="font-semibold">${index + 1}. ${result.proverb_taigi} (${result.proverb_lomaji})</p>
                    <p class="text-sm ${result.isCorrect ? 'text-green-600' : 'text-red-600'}">
                        您的答案：${result.userAnswer} ${result.isCorrect ? '✔' : '✘'}
                    </p>
                    ${!result.isCorrect ? `<p class="text-sm text-blue-600">正確答案：${result.correctAnswerText}</p>` : ''}
                     <p class="text-sm text-gray-500">解釋：${result.explanation}</p>
                `;
                resultsDetails.appendChild(resultItem);
            });
        }

        // --- 事件監聽 ---
        playAgainButton.addEventListener('click', initGame);

        // --- 遊戲開始 ---
        initGame();
